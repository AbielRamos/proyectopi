<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centered-content">
    <img src="assets/images/logo.jpg" alt="Logo" />

    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

    <!-- Cambiar el enlace por un botón -->
    <ion-button expand="full" fill="clear" (click)="forgotPassword()">¿Olvidó su contraseña?</ion-button>

    <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>

    <ion-button expand="full" (click)="navigateToRegister()">Regístrate</ion-button>

    <ion-button expand="full" color="danger" (click)="loginWithGoogle()">
      <ion-icon name="logo-google"></ion-icon>
      Inicia con Google
    </ion-button>
  </div>
</ion-content>
