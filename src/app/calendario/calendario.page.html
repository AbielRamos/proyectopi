<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <!-- Botón de retroceso personalizado -->
        <ion-button fill="clear" (click)="goBack()">
          <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>FECHA</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <!-- Sección de días -->
    <div class="date-buttons">
      <ion-button *ngFor="let dia of dias" 
                  [fill]="diaSeleccionado === dia.nombre ? 'solid' : 'outline'" 
                  color="light" 
                  class="date-button" 
                  (click)="seleccionarDia(dia.nombre)">
        {{ dia.nombre }}<br>{{ dia.fecha }}
      </ion-button>
    </div>
  
    <!-- Sección de horas -->
    <ion-list>
      <ion-radio-group [(ngModel)]="horaSeleccionada">
        <ion-item *ngFor="let hora of horas">
          <ion-label>{{ hora }}</ion-label>
          <ion-radio slot="start" [value]="hora"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  
    <!-- Botón continuar -->
    <ion-button expand="block" color="success" (click)="continuar()">CONTINUAR</ion-button>
  </ion-content>
