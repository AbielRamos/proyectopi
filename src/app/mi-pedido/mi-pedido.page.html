<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del Pedido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Pedido: {{ pedido.fecha }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of pedido.productos">
          <ion-label>
            Producto: {{ producto.nombre }} - Cantidad: {{ producto.cantidad }} - Precio: {{ producto.precio | currency }}
          </ion-label>
          <ion-img [src]="producto.image" alt="{{ producto.nombre }}" style="width: 50px; height: auto;"></ion-img>
        </ion-item>
      </ion-list>
      <p>Total: {{ total | currency }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
